version: '3.8'

services:
  openclaw:
    build:
      context: .
      dockerfile: .Dockerfile
    container_name: openclaw
    ports:
      - "8080:8080"
      - "18789:18789"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - pm2-data:/app/.pm2
    env_file:
      - .env
    environment:
      # Explicitly mapping env vars if needed, though env_file handles it.
      # Setting config path explicitly for Docker environment
      - OPENCLAW_CONFIG_PATH=/app/config/openclaw.json
    restart: unless-stopped

volumes:
  pm2-data: